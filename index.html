<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rock-paper-scissors</title>
    <link rel="icon" type="image/png" sizes="32x32"
        href="https://image.shutterstock.com/shutterstock/photos/1509549608/display_1500/stock-vector-scissors-icon-logo-vector-illustration-1509549608.jpg">
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/c158281da9.js" crossorigin="anonymous" defer></script>
    <script src="./script.js" defer></script>
</head>

<body>
    <h1 class="title">rock-paper-scissors</h1>

    <div class="container">
        <h1 id="player">you </h1>
        <h1 id="computer">computer</h1>
        <h1 id="result">result</h1>
        <div class="btns">
            <button class="button">rock <i class="fa-solid fa-hand-back-fist"></i></button>
            <button class="button">scissors <i class="fa-solid fa-hand-scissors"></i></button>
            <button class="button">paper <i class="fa-solid fa-hand"></i></button>
        </div>
    </div>

</body>


</html>
